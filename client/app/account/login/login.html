<navbar></navbar>
<md-content flex layout="column" class="content" layout-align="start center">
<section layout="column" layout-align="start center">

	<h1>Login</h1>

	<p ng-show="login.error" class="md-warn">{{login.error.message}}</p>

	<form name="form" ng-submit="login.login(form)" novalidate>
	<section class="section" layout="column">
		<md-input-container md-is-error="(form.email.$error.required || form.email.$error.email) && form.email.$dirty">
			<label>Email</label>
			<input name="email" type="email" ng-model="login.user.email" required md-autofocus/>
			<div ng-messages="form.email.$error" ng-if="form.email.$dirty">
				<div ng-message="required">Email ID is required</div>
				<div ng-message="email">Please enter valid email address.</div>
			</div>
		</md-input-container>

		<md-input-container md-is-error="form.password.$error.required && form.password.$dirty">
			<label>Password</label>
			<input name="password" type="password" ng-model="login.user.password" required/>
			<div ng-messages="form.password.$error">
				<div ng-message="required">Password is required</div>
				<div class="err">{{ login.errors.other }}<br/>
+					<a ui-sref="forgot({ email: login.user.email})" href="#">Forgot Password</a></div>
			</div>
		</md-input-container>

    <div class="form-group has-error">
    <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && login.submitted">
       Please enter your email and password.
    </p>

    </div>
</section>
		<div class="md-dialog-actions" layout="row">
	    <md-button type="submit" class="md-raised circular-progress-button md-primary" ng-disabled="!form.$valid || login.loading" aria-label="Login">
	      <span ng-show="!login.loading"><ng-md-icon icon="perm_identity"></ng-md-icon>Login</span>
	      <md-progress-circular md-mode="indeterminate" md-diameter="25" ng-show="login.loading" class="md-accent md-hue-1"></md-progress-circular><span ng-show="login.loading">Loading...</span>
	    </md-button>
			<md-button class="btn btn-default btn-lg btn-register" ui-sref="signup" aria-label="SignUp"> Signup </md-button>
	  </div>

	</form>

</section>
</md-content>
<footer></footer>
